<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Online Language Teaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full bg-gradient-to-br from-slate-50 to-slate-100">
    <!-- Log in Form -->
    <div class="flex min-h-[calc(100vh-8rem)] flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="flex justify-center">
                <span
                    class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent leading-tight pb-1 inline-block">
                    Bee Speaker
                </span>
            </div>
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Log in to your account
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form id="registrationForm" novalidate class="space-y-6">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" required autocomplete="email"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <div>
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" required autocomplete="current-password"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <button type="button" onclick="userService.login()"
                        class="flex w-full justify-center rounded-md bg-gradient-to-r from-indigo-600 to-violet-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:from-indigo-700 hover:to-violet-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition duration-200">
                        Log in</button>
                </div>
            </form>

            <p class="mt-2 text-center text-sm/6 text-gray-500">
                Don't have an account?
                <a href="register.html" class="font-semibold text-indigo-600 hover:text-violet-600">Register</a>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/userService.js"></script>
    <script>
        userService.init();
    </script>
</body>

</html>
