<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Online Language Teaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center">
                    <a href="index.html">
                        <span
                            class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">
                            Bee Speaker
                        </span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="admin-panel.html"
                        class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">
                        Admin Panel
                    </a>
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">
                        Homepage
                    </a>
                    <a href="profile.html" class="text-blue-600 font-medium transition duration-200">
                        Profile
                    </a>
                    <a onclick="userService.logout()"
                        class="bg-gradient-to-r from-indigo-600 to-violet-600 text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200 hover:from-indigo-700 hover:to-violet-700 inline-block cursor-pointer">
                        Logout
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 pt-2 pb-4 space-y-2">
                <a href="admin-panel.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition duration-200">
                    Admin Panel
                </a>
                <a href="index.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition duration-200">
                    Homepage
                </a>
                <a href="profile.html" class="block text-blue-600 font-medium py-2 transition duration-200">
                    Profile
                </a>
                <a onclick="userService.logout()"
                    class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 text-white px-6 py-2 rounded-full font-semibold mt-2 hover:from-indigo-700 hover:to-violet-700 inline-block text-center cursor-pointer">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Page Title -->

        <!-- Profile Information Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <!-- Profile Picture -->
            <div class="flex justify-center mb-8">
                <div
                    class="w-32 h-32 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white text-5xl font-bold shadow-2xl">
                    <span id="profileInitials">U</span>
                </div>
            </div>

            <!-- Profile Fields -->
            <div class="space-y-6 max-w-2xl mx-auto">
                <!-- Name Field -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                    <input type="text" id="firstName" readonly
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                </div>

                <!-- Surname Field -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                    <input type="text" id="lastName" readonly
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                </div>

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input type="text" id="email" readonly
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                </div>

                <!-- Date of Birth Field -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Date of Birth</label>
                    <input type="date" id="dateOfBirth" readonly
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center mt-8 space-x-4">
                <!-- Edit Button (shown by default) -->
                <button id="editBtn" onclick="profileService.toggleEditMode()"
                    class="bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform hover:scale-105 transition duration-200">
                    Edit Profile
                </button>

                <!-- Save Button (hidden by default) -->
                <button id="saveBtn" onclick="profileService.saveProfile()" style="display: none;"
                    class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform hover:scale-105 transition duration-200">
                    Save Changes
                </button>

                <!-- Cancel Button (hidden by default) -->
                <button id="cancelBtn" onclick="profileService.cancelEdit()" style="display: none;"
                    class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform hover:scale-105 transition duration-200">
                    Cancel
                </button>
            </div>
        </div>

        <!-- Completed Lectures Section -->
        <div id="coursesSection" class="bg-white rounded-2xl shadow-xl p-8" style="display: none;">
            <div class="flex items-center mb-6">
                <svg class="w-8 h-8 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="text-3xl font-bold text-gray-900">Courses</h2>
            </div>

            <!-- Lectures List -->
            <div id="completedLecturesList" class="space-y-4">
                <!-- Lectures will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- JavaScript for interactivity -->
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/userService.js"></script>
    <script src="../js/profileService.js"></script>
    <script>
        userService.init();
        profileService.loadProfileAndLectures();
    </script>
</body>

</html>
