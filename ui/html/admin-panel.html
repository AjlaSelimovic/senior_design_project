<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English - Online Language Teaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center">
                    <a href="index.html">
                        <span
                            class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">
                            Bee Speaker
                        </span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="admin-panel.html"
                        class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">
                        Admin Panel
                    </a>
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">
                        Homepage
                    </a>
                    <a href="profile.html"
                        class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">
                        Profile
                    </a>
                    <a onclick="userService.logout()"
                        class="bg-gradient-to-r from-indigo-600 to-violet-600 text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200 hover:from-indigo-700 hover:to-violet-700 inline-block">
                        Logout
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 pt-2 pb-4 space-y-2">
                <a href="admin-panel.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition duration-200">
                    Admin Panel
                </a>
                <a href="index.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition duration-200">
                    Homepage
                </a>
                <a href="profile.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition duration-200">
                    Profile
                </a>
                <a onclick="userService.logout()"
                    class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 text-white px-6 py-2 rounded-full font-semibold mt-2 hover:from-indigo-700 hover:to-violet-700 inline-block text-center">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Hero Section -->
        <div class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-bold text-gray-900 mb-4">
                Admin panel
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Manage your content and users
            </p>
        </div>

        <!-- Type Cards -->
        <div id="typesContainer" class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
            <div
                class="bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition duration-300 hover:shadow-2xl">
                <div
                    class="h-48 bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center relative overflow-hidden">
                    <div class="absolute inset-0 bg-black opacity-10"></div>
                    <div class="text-center relative z-10">
                        <h2 class="text-3xl font-bold text-white drop-shadow-lg">Users</h2>
                    </div>
                </div>
                <div class="p-8">
                    <h3 class="text-2xl font-bold text-gray-900 mb-3">Users Management</h3>
                    <p class="text-gray-600 mb-6">
                        Promote or demote your existing users.
                    </p>
                    <a href="users-table.html"
                        class="block w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transform hover:scale-105 transition duration-200 hover:from-blue-600 hover:to-purple-700 text-center">
                        Open users
                    </a>
                </div>
            </div>
            <div
                class="bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition duration-300 hover:shadow-2xl">
                <div
                    class="h-48 bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center relative overflow-hidden">
                    <div class="absolute inset-0 bg-black opacity-10"></div>
                    <div class="text-center relative z-10">
                        <h2 class="text-3xl font-bold text-white drop-shadow-lg">Content</h2>
                    </div>
                </div>
                <div class="p-8">
                    <h3 class="text-2xl font-bold text-gray-900 mb-3">Content Management</h3>
                    <p class="text-gray-600 mb-6">
                        Add, edit or delete your content.
                    </p>
                    <a href="admin-content.html"
                        class="block w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transform hover:scale-105 transition duration-200 hover:from-blue-600 hover:to-purple-700 text-center">
                        Open content
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript for interactivity -->
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/userService.js"></script>
    <script src="../js/usersTableService.js"></script>
    <script>
        userService.init();
        usersTableService.checkAccess();
    </script>

</body>

</html>
