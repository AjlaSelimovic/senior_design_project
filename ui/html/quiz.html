<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Online Language Teaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center">
                    <a href="index.html">
                        <span
                            class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">
                            Bee Speaker
                        </span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="admin-panel.html"
                        class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">
                        Admin Panel
                    </a>
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">
                        Homepage
                    </a>
                    <a href="profile.html"
                        class="text-gray-700 hover:text-blue-600 font-medium transition duration-200">
                        Profile
                    </a>
                    <a onclick="userService.logout()"
                        class="bg-gradient-to-r from-indigo-600 to-violet-600 text-white px-6 py-2 rounded-full font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200 hover:from-indigo-700 hover:to-violet-700 inline-block">
                        Logout
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 pt-2 pb-4 space-y-2">
                <a href="admin-panel.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition duration-200">
                    Admin Panel
                </a>
                <a href="index.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition duration-200">
                    Homepage
                </a>
                <a href="profile.html"
                    class="block text-gray-700 hover:text-blue-600 font-medium py-2 transition duration-200">
                    Profile
                </a>
                <a onclick="userService.logout()"
                    class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 text-white px-6 py-2 rounded-full font-semibold mt-2 hover:from-indigo-700 hover:to-violet-700 inline-block text-center">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Quiz Container -->
        <div id="quizContainer" class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Quiz Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-3xl font-bold text-gray-900">Lecture Quiz</h1>
                    <span class="text-sm font-semibold text-gray-500 bg-gray-100 px-4 py-2 rounded-full">
                        Question <span id="currentQuestion">-</span> of <span id="totalQuestions">-</span>
                    </span>
                </div>
            </div>

            <!-- Question Container -->
            <div id="questionContainer">
                <!-- Questions will be dynamically loaded here -->
            </div>
        </div>

        <!-- Results Container (Hidden Initially) -->
        <div id="resultsContainer" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <div class="text-center mb-8">
                <!-- Icon -->
                <div id="resultIcon"
                    class="mx-auto w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mb-6">
                    <svg id="successIcon" class="w-12 h-12 text-white" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg id="failIcon" class="w-12 h-12 text-white hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>

                <h1 id="resultTitle" class="text-4xl font-bold text-gray-900 mb-2">Quiz Complete!</h1>
                <p class="text-xl text-gray-600 mb-8">Here are your results</p>

                <!-- Score Display -->
                <div class="bg-gradient-to-br from-indigo-50 to-violet-50 rounded-2xl p-8 mb-8">
                    <div
                        class="text-6xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent mb-2">
                        <span id="scoreDisplay">-/-</span>
                    </div>
                    <p class="text-2xl text-gray-700 font-semibold">
                        <span id="percentageDisplay">-%</span> Correct
                    </p>
                </div>
            </div>

            <!-- Back to Lecture Button -->
            <div class="text-center">
                <a href="lectures.html" id="backToLectureBtn"
                    class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-bold rounded-xl hover:from-indigo-700 hover:to-violet-700 transition duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Lecture
                </a>
            </div>
        </div>
    </main>

    <!-- JavaScript for interactivity -->
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/userService.js"></script>
    <script src="../js/quizService.js"></script>
    <script>
        userService.init();
        quizService.init();
    </script>
</body>

</html>
